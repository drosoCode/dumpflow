version: 1
packages:
  - path: "../internal/database"
    name: "database"
    engine: "postgresql"
    schema: "schema.sql"
    queries: "queries/"
    emit_json_tags: true
    emit_prepared_queries: false
    json_tags_case_style: "camel"

  - path: "../internal/config"
    name: "config"
    engine: "postgresql"
    schema: "config.sql"
    queries: "config/"
    emit_json_tags: true
    emit_prepared_queries: false
    json_tags_case_style: "camel"